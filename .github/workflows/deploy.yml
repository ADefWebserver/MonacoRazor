name: Build and Deploy Blazor WebAssembly to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '9.0.x' # Ensure this matches your .NET version

      # Add a step to set up Node.js with an LTS version
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: dotnet restore MonacoRazor.Sample/MonacoRazor.Sample.csproj

      - name: Build
        run: |
          # Set NODE_OPTIONS to enable OpenSSL legacy provider
          export NODE_OPTIONS=--openssl-legacy-provider
          dotnet build --no-restore MonacoRazor.Sample/MonacoRazor.Sample.csproj

      - name: Publish
        run: dotnet publish -c Release -o ./dist MonacoRazor.Sample/MonacoRazor.Sample.csproj

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist